<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">  
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__picture.jpg" alt="Фотография пользователя">
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <ul class="photo-gallery">

      </ul>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  
    <template id="cardTemplate">
      <li class="photo-gallery__item">
        <img class="photo-gallery__image">
        <h2 class="photo-gallery__heading"></h2>
        <button class="photo-gallery__like-button" type="button"></button>
        <button class="photo-gallery__remove-button" type="button"></button>
      </li>
    </template>

    <div class="popup popup_edit-profile">
      <form class="popup__container popup__container_edit-profile" name="edit-profile-form">
        <button class="popup__close popup__close_edit-profile" type="button" aria-label="Закрыть попап"></button>
        <h2 class="popup__title popup__title_edit-profile">Редактировать профиль</h2>
        <input required class="popup__username" name="username" placeholder="Имя">
        <input class="popup__bio" name="bio" placeholder="О себе">
        <button class="popup__save popup__save_edit-profile" type="submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_add-card">
      <form id="addCardForm" class="popup__container popup__container_add-card" name="add-card-form">
        <button class="popup__close popup__close_add-card" type="button" aria-label="Закрыть попап"></button>
        <h2 class="popup__title popup__title_add-card">Новое место</h2>
        <input required class="popup__place-name" name="place-name" placeholder="Название">
        <input required class="popup__place-link" name="place-link" placeholder="Ссылка на картинку">
        <button class="popup__save popup__save_add-card" type="submit" aria-label="Сохранить изменения">Создать</button>
      </form>
    </div>

    <div class="popup popup_show-image">
      <figure class="popup__container popup__container_show-image">
        <button class="popup__close popup__close_show-image" type="button" aria-label="Закрыть попап"></button>
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>

    <script src="./scripts/main.js"></script>  
  </div>
</body>
</html>
