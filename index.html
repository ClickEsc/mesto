<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">  
  <title>Место</title>
</head>
<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <div class="profile">
      <img class="profile__avatar" src="./images/profile__picture.jpg" alt="Фотография пользователя">
      <div class="profile__info">
        <h1 class="profile__username">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </div>

    <div class="photo-gallery">
      <figure class="photo-gallery__item">
        <img class="photo-gallery__image" src="./images/Karachaevsk.jpg" alt="Фотография каменного дома в окружении зелени">
        <figcaption class="photo-gallery__caption">Карачаевск</figcaption>
        <button class="photo-gallery__like-button" type="button"></button>
      </figure>
      <figure class="photo-gallery__item">
        <img class="photo-gallery__image" src="./images/Elbrus.jpg" alt="Фотография горы Эльбрус в отдалении">
        <figcaption class="photo-gallery__caption">Гора Эльбрус</figcaption>
        <button class="photo-gallery__like-button" type="button"></button>
      </figure>
      <figure class="photo-gallery__item">
        <img class="photo-gallery__image" src="./images/Dombay.jpg" alt="Фотография горы за двумя склонами">
        <figcaption class="photo-gallery__caption">Домбай</figcaption>
        <button class="photo-gallery__like-button" type="button"></button>
      </figure>
      <figure class="photo-gallery__item">
        <img class="photo-gallery__image" src="./images/Elbrus.jpg" alt="Фотография горы Эльбрус в отдалении">
        <figcaption class="photo-gallery__caption">Гора Эльбрус</figcaption>
        <button class="photo-gallery__like-button" type="button"></button>
      </figure>
      <figure class="photo-gallery__item">
        <img class="photo-gallery__image" src="./images/Dombay.jpg" alt="Фотография горы за двумя склонами">
        <figcaption class="photo-gallery__caption">Домбай</figcaption>
        <button class="photo-gallery__like-button" type="button"></button>
      </figure>
      <figure class="photo-gallery__item">
        <img class="photo-gallery__image" src="./images/Karachaevsk.jpg" alt="Фотография каменного дома в окружении зелени">
        <figcaption class="photo-gallery__caption">Карачаево-&nbsp;Черкесия</figcaption>
        <button class="photo-gallery__like-button" type="button"></button>
      </figure>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  
  <div class="popup">
    <form class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__username" placeholder="Имя" value="Жак-Ив Кусто"></input>
      <input class="popup__bio" placeholder="О себе" value="Исследователь океана"></input>
      <button class="popup__save" type="submit" aria-label="Сохранить изменения">Сохранить</button>
    </form>
  </div>
  <script src="./scripts/main.js"></script>  
</body>
</html>
